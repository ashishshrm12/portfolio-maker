<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    /* Reset default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Set a background image */
    body {
      /* background-image: url("background-image.jpg"); */
      background-image:linear-gradient(135deg,#71b7e6,#9b59b6);
      /* background-image:linear-gradient(135deg,white,skyblue); */
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    
    /* Center the content vertically and horizontally */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    /* Add a semi-transparent overlay */
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Style the main content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    
    p {
      font-size: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #fff;
      color: #333;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="content">
      <h1>You have Sucessfully Created the portfolio!!</h1>
      <p>Now go back to home and create more portfolio</p>
      <a class="button" href="main.html">Go Home</a>
    </div>
  </div>
</body>
</html>
