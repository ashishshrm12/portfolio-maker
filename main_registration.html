<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Portfolio-I</title>
    <link rel="stylesheet" href="main_registration.css">
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="main.html">Home</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="container">
            <div class="title">Your Details</div>
            <form action="main_registration2.html">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your first name" name="" id="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name" name="" id="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" name="" id="" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="number" placeholder="Enter your phone number" name="" id="" required>
                    </div>

                    <div class="address padding">
                        <span class="a-font">Country:</span>
                        <div class="select-box">
                            <select name="Country" required>
                                <option>USA</option>
                                <option>Israel</option>
                                <option>Russia</option>
                                <option>Sri Lanka</option>
                                <option>Nepal</option>
                                <option>Germany</option>
                                <option>Japan</option>
                                <option selected>India</option>
                                <option>UK</option>
                            </select>
                        </div>
                    </div>
                    <div class="address padding">
                        <span class="a-font state">State:</span>
                        <div class="select-box">
                            <select name="State" required>
                                <option>none</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jammu & Kashmir</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkam</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pardesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                            </select>
                        </div>
                    </div><br>

                    <div class="gender-box">
                        <span class="gender-details">Gender:</span>
                        <input class="gender-type" type="radio" name="g1" id="Male">
                        <label for="Male">Male</label>

                        <input class="gender-type" type="radio" name="g1" id="Female">
                        <label for="Female">Female</label>

                        <input class="gender-type" type="radio" name="g1" id="Prefer not to say">
                        <label for="Prefer not to say">Prefer not to say</label>
                    </div>

                    <div class="button">
                        <input type="submit" value="Next Options">
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
